<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'/>
    <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
    <meta name="description" content="Safari-cookie-in-iframe : Safari 3rd party cookie in iframe workaround"/>

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Fixed Demo Page - Safari-cookie-in-iframe</title>

    <script src="//cdn.jsdelivr.net/g/jquery@1.11.0"></script>
    <script src="//cdn.jsdelivr.net/jquery.cookie/1.4.0/jquery.cookie.min.js"></script>

    <script>
        var is_safari = navigator.userAgent.indexOf("Safari") > -1; // safari detection
        if (is_safari) {
            if (!$.cookie('fixed')) {
                $.cookie('fixed', 'fixed', { expires: 365, path: '/' }); // 1 year
                window.location.replace("http://vit-demos.appspot.com/_safari_fix.html?verbose"); // comment or delete this line
                //window.location.replace("http://hacks.ryepnoy.com/_safari_fix.html"); // uncomment this line
            }
        }
    </script>

</head>

<body>

<!-- HEADER -->

<!-- MAIN CONTENT -->
<div id="main_content_wrap" class="outer">
    <section id="main_content" class="inner">
        <h3>Main site which uses iframe with 3rd party content</h3>
        <iframe src="http://hacks.ryepnoy.com/framed.html" width="50%"  height="400" frameborder="2"></iframe>
        <br />
        this works just fine in Safari
        <br />
        <a href="http://vitr.github.io/safari-cookie-in-iframe/demo.html">Demo will be fixed as well</a>
        <br />
        <a href="http://vitr.github.io/safari-cookie-in-iframe/">back to index</a>
    </section>
</div>

<!-- FOOTER  -->
<div id="footer_wrap" class="outer">
    <footer class="inner">
        <p class="copyright">Safari-cookie-in-iframe maintained by <a href="https://github.com/vitr">vitr</a></p>

        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
    </footer>
</div>


</body>
</html>
